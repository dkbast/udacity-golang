<!DOCTYPE html>
<html>
  <body>
    <h1>Customer API</h1>
    <h2>Endpoints</h2>
    <h3>GET /customers</h3>
    <p>Returns all customers</p>
    <h3>GET /customers/{id}</h3>
    <p>Returns a single customer</p>
    <h3>POST /customers</h3>
    <p>Adds a new customer</p>
    <h3>PUT /customers/{id}</h3>
    <p>Updates an existing customer</p>
    <h3>DELETE /customers/{id}</h3>
    <p>Deletes a customer</p>
  </body>
</html>
